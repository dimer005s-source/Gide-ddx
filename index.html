<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Набор в клан #ERRORs</title>
    <style>
        :root {
            /* базовый размер шрифта увеличен в 3 раза: 16px -> 48px */
            font-size: 48px;
        }

        body {
            background: linear-gradient(to bottom, #afff85, #6ddbb6);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* контейнер для лёгкого сдвига вверх */
        body > div {
            transform: translateY(-15mm); /* сдвиг вверх на ~15 миллиметров */
            /* сохраним относительную типографику: h1/p используют em */
        }

        h1 {
            font-size: 3em; /* раньше: 3em от 16px -> 48px; теперь 3em от 48px -> 144px */
            margin: 10px 0;
        }

        p {
            font-size: 2em; /* теперь 2em от 48px -> 96px */
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div>
        <h1>Набор в клан #ERRORs</h1>
        <p>Вся информация в тг <a href="https://t.me/DDX005" target="_blank">@DDX005</a></p>
        <p>Ищем СММемщиков-рассыльщики</p>
    </div>
</body>
</html>
